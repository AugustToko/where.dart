name: where
version: 6.6.0

description: Find the instances of an executable in the system path. Like the `which` Linux command.
homepage: https://dev.belin.io/where.dart
issue_tracker: https://github.com/cedx/where.dart/issues
repository: https://github.com/cedx/where.dart

environment:
  sdk: '>=2.7.0 <3.0.0'

executables:
  where: where

dependencies:
  build_cli_annotations: ^1.1.0
  path: ^1.6.4

dev_dependencies:
  build_cli: ^1.3.6
  build_runner: ^1.7.4
  build_test: ^0.10.12
  build_version: ^2.0.1
  coverage: ^0.13.6
  grinder: ^0.8.3
  test: ^1.12.0
