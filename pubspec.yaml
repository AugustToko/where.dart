name: where
version: 8.0.0

description: Find the instances of an executable in the system path. Like the `which` Linux command.
homepage: https://cedx.github.io/where.dart
issue_tracker: https://github.com/cedx/where.dart/issues
repository: https://github.com/cedx/where.dart

environment:
  sdk: ">=2.10.0 <3.0.0"

executables:
  where: where

dependencies:
  build_cli_annotations: ^1.2.0
  path: ^1.7.0

dev_dependencies:
  build_cli: ^1.3.10
  build_runner: ^1.10.3
  build_test: ^1.2.2
  build_version: ^2.0.1
  coverage: ^0.14.1
  test: ^1.15.4
