name: build
on:
  - pull_request
  - push
jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Fetch sources
        uses: actions/checkout@v2
      - name: Set up Dart
        uses: cedx/setup-dart@v2
      - name: Install dependencies
        run: |
          dart pub global activate coveralls
          dart pub get
      - name: Run tests
        run: dart test --coverage=var
      - name: Collect code coverage
        env:
          COVERALLS_REPO_TOKEN: ${{secrets.GITHUB_TOKEN}}
        if: success()
        run: |
          dart pub run coverage:format_coverage --in=var/test --lcov --out=var/lcov.info --packages=.dart_tool/package_config.json --report-on=lib
          dart pub global run coveralls var/lcov.info
